<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Hangman</title>
    </head>
    <body>
        <div class="container">
            <!-- <div id="options-container"></div> -->
            <div id="user-input-section" onkeydown="keyboardAction()">
                <!-- <span></span> -->
            </div>
            <div id="hangman">
                <svg height="250" witdh="250" class="">
                    <line x1="50" y1="20" x2="130" y2="20" />
                    <line x1="50" y1="20" x2="50" y2="190" />
                    <line x1="130" y1="20" x2="130" y2="50" />
                    <line x1="20" y1="190" x2="80" y2="190" />

                    <!--Head-->
                    <circle
                        cx="130"
                        cy="70"
                        r="20"
                        class="hangman-body-part hide"
                    />

                    <!--Body-->
                    <line
                        x1=" 130"
                        y1="90"
                        x2="130"
                        y2="140"
                        class="hangman-body-part hide"
                    />

                    <!--Legs-->
                    <line
                        x1="130"
                        y1="140"
                        x2="100"
                        y2="160"
                        class="hangman-body-part hide"
                    />
                    <line
                        x1="130"
                        y1="140"
                        x2="160"
                        y2="160"
                        class="hangman-body-part hide"
                    />

                    <!--Arms-->
                    <line
                        x1="130"
                        x2="100"
                        y1="100"
                        y2="110"
                        class="hangman-body-part hide"
                    />
                    <line
                        x1="130"
                        x2="160"
                        y1="100"
                        y2="110"
                        class="hangman-body-part hide"
                    />
                </svg>
                <div id="keyboard"></div>
            </div>
            <div id="wrong-guess">
                <!-- <h4>Wrong Letter Trials</h4> -->
                <!-- <span></span> -->
            </div>
        </div>
        <div id="popup-container" class="hide">
            <div id="popup">
                <div id="result-text">Hey! The correct word was</div>
                <button id="new-game-button" onclick="handleNewGameBtnClick()">
                    New Game
                </button>
                <!-- <button id="end-game-button" onclick="endGame()">End Game</button> -->
            </div>
        </div>

        <!-- Scripts -->
        <script src="script.js"></script>
    </body>
</html>
